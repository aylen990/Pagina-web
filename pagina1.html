<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="icon" href="image/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos-gral.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <h1>Galería de Fotos</h1>
    </header>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fa-solid fa-code"></i>
                <span>Aylen Francisco</span>
            </div>
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="pagina1.html" class="nav-link"><i class="fa-solid fa-image"></i>Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a href="pagina2.html" class="nav-link"><i class="fa-solid fa-envelope"></i>Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <h2>Imágenes destacadas</h2>
        <section>
            <div class="galeria">
                <img src="image/gato-programando.jpg" alt="Imagen 1">
                <img src="image/gato-con-lentes.jpg" alt="Imagen 2">
                <img src="image/gato-selfie.jpg" alt="Imagen 3">
                <img src="image/gato-maruchan.jpg" alt="Imagen 4">
                <img src="image/gato-tomando-cafe.jpg" alt="Imagen 5">
                <img src="image/gato-tomando-vino.jpg" alt="Imagen 6">
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <i class="fa-solid fa-laptop-code"></i>
                <h2>Aylen Francisco</h2>
            </div>
            
            <div class="iconos-sociales">
                <span class="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </span>
                <span class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </span>
                <span class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </span>
            </div>
            
            <p>&copy; Aylen Francisco Medina 2025</p>
            <p>Todos los derechos reservados</p>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/b2ccc8a534.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/modulos.js"></script>
</body>
</html>
